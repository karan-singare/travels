<style media="screen">
    #main {
        width: 100%;
        height: 100%;
        background-color: rgb(245, 244, 245);
        position: relative;
    }
    #form {
        visibility: hidden;
        width: 40%;
        height: 40%;
        position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);
        background-color: rgb(240, 240, 240);
        border: 1px solid rgb(205, 208, 202);
        border-radius: 5px;

    }
    span {
        position: absolute;
        top:10px;
        right: 20px;
        font-size: 30px;
        display: inline-block;
        cursor: pointer;
    }
    input[type='email'] ,  input[type='password'] {
        width: 80%;
        height: 40px;;
        margin: 20px auto;
        display: block;
        border-radius: 5px;
        padding: 10px 20px;
    }
    input[type='submit']{
        width: 40%;
        height: 40px;;
        margin: 20px auto;
        display: block;
        border-radius: 5px;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;

        }
        100% {
            opacity: 1;
        }
    }
    @keyframes fadeOut {
        0% {
            opacity: 1;

        }
        100% {
            opacity: 0;
        }
    }
</style>



<body>

    <main id="main">
        <button type="button" name="button" id="btn">Already have an account?</button>
        <form class="" action="#" method="post" id="form">
            <span id="close">x</span>
            <input type="email" name="" value="" placeholder="Email">
            <input type="password" name="" value="" placeholder="Password">
            <input type="submit" name="" value="Login" id="submit">
        </form>


    </main>
</body>

<script type="text/javascript">
    var btn = document.getElementById('btn');
    var submit = document.getElementById('submit');
    var close = document.getElementById('close');

    btn.addEventListener('click', function() {
        var main = document.getElementById('main');
        var form = document.getElementById('form');

        main.style.backgroundColor = "rgba(119, 116, 119, 0.4)";
        form.style.visibility = "visible";
        form.style.webkitAnimation = "fadeIn .5s ease";

    });

    submit.addEventListener('click', function() {
        var main = document.getElementById('main');
        var form = document.getElementById('form');

        main.style.backgroundColor = "rgb(245, 244, 245)";
        form.style.visibility = "hidden";
        form.style.webkitAnimation = "fadeOut .8s ease";
    });
    close.addEventListener('click', function() {
        var main = document.getElementById('main');
        var form = document.getElementById('form');

        main.style.backgroundColor = "rgb(245, 244, 245)";
        form.style.visibility = "hidden";
        form.style.webkitAnimation = "fadeOut .8s ease";
    });
</script>
